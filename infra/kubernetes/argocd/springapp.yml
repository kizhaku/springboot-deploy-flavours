apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: springapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kizhaku/springboot-deploy-flavours.git
    targetRevision: main
    path: infra/kubernetes/local
  destination:
    server: https://kubernetes.default.svc
    namespace: springapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true