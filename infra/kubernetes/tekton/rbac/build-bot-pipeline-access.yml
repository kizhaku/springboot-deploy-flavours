apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: build-bot-pipeline-access
  namespace: tekton-pipelines
rules:
  - apiGroups: ["tekton.dev"]
    resources:
      - pipelineruns
      - taskruns
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: build-bot-pipeline-access-binding
  namespace: tekton-pipelines
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: build-bot-pipeline-access
subjects:
  - kind: ServiceAccount
    name: build-bot
    namespace: tekton-pipelines